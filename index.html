<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>RSS агрегатор</title>
</head>

<body>
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-break">
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary full-article" href="" role="button" target="_blank" rel="noopener noreferrer"></a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
        </div>
      </div>
    </div>
  </div>
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div id="formContainer" class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form action="" class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input id="url-input" autocomplete="off" class="form-control w-100" placeholder="ссылка RSS"
                    aria-label="url" autofocus required name="url">
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div id="postsContainer" class="col-md-10 col-lg-8 order-1 mx-auto posts">
        </div>
        <div id="feedsContainer" class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
