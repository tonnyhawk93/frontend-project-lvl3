<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>RSS агрегатор</title>
    </head>
    <body>
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0">RSS агрегатор</h1>
                    <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form action="" class="rss-form text-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input id="url-input" type="text" class="form-control w-100" placeholder="ссылка RSS" aria-label="url" autofocus required name="url">
                                    <label for="url-input">Ссылка RSS</label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
